# Act like GNU screen
unbind C-b
set -g prefix C-a

# C-a C-a to jump to beginning of line
bind-key C-a send-prefix

# Bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind s split-window -v
bind v split-window -h
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key Tab select-pane -t :.+
bind m command-prompt "split-window -h 'exec man %%'"
bind R source-file ~/.tmux.conf
bind-key & kill-window
bind-key x kill-pane

# Resize panes like Vim
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

# Copy and paste a bit like vim
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind p paste-buffer

# Status bar
set -g base-index 1
set -g status-bg colour234
set -g status-fg white
set -g message-bg red
set -g message-fg white
set -g message-attr bright
set -g status-interval 30
set -g status-left "#[fg=white]#[bg=colour234] #S.#I.#P #[default]"
set -g status-right "#[fg=blue]#[bg=colour234] %F %R #[default]"
set -g status-right-length 20
setw -g window-status-bg colour234
setw -g window-status-current-bg colour234
setw -g window-status-current-fg green
setw -g monitor-activity on
# These are actually inverted for activity staus so:
# bg = foreground and fg = background
setw -g window-status-activity-bg yellow
setw -g window-status-activity-fg colour234

# Scrollback buffer n lines
set -g history-limit 10240

# General options
set -g default-terminal screen-256color
set -g status-keys vi
set -g bell-action none
set -g visual-bell off
set -g set-titles on
set -g set-titles-string '#S.#I.#P #W #T' # session.windowindex.paneindex windowname windowtitle

# Scrolling with Shift-PageUp/Shift-PageDown
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# No time between C-a and command
set -sg escape-time 0

# Window options
setw -g mode-keys vi
setw -g aggressive-resize on
setw -g monitor-activity on

# Move window to pane
bind-key S choose-window 'join-pane -v -s "%%"'
bind-key V choose-window 'join-pane -h -s "%%"'

# Disable auto renaming
setw -g automatic-rename off
setw -g alternate-screen on
