env:
  # Fonts render huge if this is not set.
  WINIT_X11_SCALE_FACTOR: '1'

font:
  size: 10.0
  normal:
    family: FiraMono Nerd Font
    style: Regular
  bold:
    family: FiraMono Nerd Font
    style: Bold
  italic:
    family: FiraMono Nerd Font
    style: Italic
  bold_italic:
    family: FiraMono Nerd Font
    style: Bold Italic

window:
  padding:
    x: 12
    y: 2

colors:
  primary:
    background: '0xe5e3d9'
    foreground: '0x444444'

  normal:
   black:   '0x444444'
   red:     '0x825b69'
   green:   '0x69825b'
   yellow:  '0x82755b'
   blue:    '0x5b6982'
   magenta: '0x755b82'
   cyan:    '0x5b8275'
   white:   '0xcacaca'

  bright:
   black:   '0x333333'
   red:     '0xbda0aa'
   green:   '0xaabda0'
   yellow:  '0xbdb3a0'
   blue:    '0xa0aabd'
   magenta: '0xb3a0bd'
   cyan:    '0xa0bdb3'
   white:   '0xffffff'
