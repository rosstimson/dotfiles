font:
  size: 13.0
  normal:
    family: FuraMono Nerd Font
    style: Regular
  bold:
    family: FuraMono Nerd Font
    style: Regular
  italic:
    family: FuraMono Nerd Font
    style: Italic
  bold_italic:
    family: FuraMono Nerd Font
    style: Italic

startup_mode: SimpleFullscreen
decorations: none
option_as_alt: OnlyLeft
draw_bold_text_with_bright_colors: true

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -s
    - rt

window:
  padding:
    x: 12
    y: 2

hints:
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     hyperlinks: true
     command: open
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift

colors:
  primary:
    background: '0xf2f0e6'
    foreground: '0x444444'

  normal:
   black:   '0x444444'
   red:     '0x825b69'
   green:   '0x69825b'
   yellow:  '0x82755b'
   blue:    '0x5b6982'
   magenta: '0x755b82'
   cyan:    '0x5b8275'
   white:   '0xcacaca'

  bright:
   black:   '0x333333'
   red:     '0xbda0aa'
   green:   '0xaabda0'
   yellow:  '0xbdb3a0'
   blue:    '0xa0aabd'
   magenta: '0xb3a0bd'
   cyan:    '0xa0bdb3'
   white:   '0xffffff'

  hints:
    start:
      foreground: '#444444'
      background: '#f4a261'

    end:
      foreground: '#444444'
      background: '#e9c46a'


key_bindings:
  # This fixes Option-v (Meta-v) key on macOS, this is used in Tmux selection
  # mode to scroll up when using Emacs bindings.
  - { key: V,  mods: Alt,  chars: "\x1bv" }  # Scroll up a page
  - { key: W,  mods: Alt,  chars: "\x1bw" }  # Copy selection
  - { key: X,  mods: Alt,  chars: "\x1bx" }  # Used in Emacs lots
  - { key: Q,  mods: Alt,  chars: "\x1bq" }  # Emacs fill-paragraph / format text
